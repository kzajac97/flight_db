[app:main]
use = egg:flight_db_app
pyramid.reload_templates = true
pyramid.includes =
    pyramid_debugtoolbar

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:6543

# Begin logging configuration

[loggers]
keys = root, flight_db_app

[logger_flight_db_app]
level = DEBUG
handlers =
qualname = flight_db_app

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
